<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@credit.add.headline">Add Credit</h1>
    <div>
        <a routerLink="/credits" class="btn btn-secondary" i18n="@@credit.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="creditType" i18n-label="@@credit.creditType.label" label="Credit Type" />
    <app-input-row [group]="addForm" field="dateDemande" rowType="datepicker" i18n-label="@@credit.dateDemande.label" label="Date Demande" />
    <app-input-row [group]="addForm" field="statut" i18n-label="@@credit.statut.label" label="Statut" />
    <app-input-row [group]="addForm" field="dateAcceptation" rowType="datepicker" i18n-label="@@credit.dateAcceptation.label" label="Date Acceptation" />
    <app-input-row [group]="addForm" field="montant" i18n-label="@@credit.montant.label" label="Montant" />
    <app-input-row [group]="addForm" field="dureeRemboursement" rowType="number" i18n-label="@@credit.dureeRemboursement.label" label="Duree Remboursement" />
    <app-input-row [group]="addForm" field="tauxInteret" i18n-label="@@credit.tauxInteret.label" label="Taux Interet" />
    <app-input-row [group]="addForm" field="motif" i18n-label="@@credit.motif.label" label="Motif" />
    <app-input-row [group]="addForm" field="typeBien" i18n-label="@@credit.typeBien.label" label="Type Bien" />
    <app-input-row [group]="addForm" field="raisonSociale" i18n-label="@@credit.raisonSociale.label" label="Raison Sociale" />
    <app-input-row [group]="addForm" field="client" rowType="select" [options]="clientValues" i18n-label="@@credit.client.label" label="Client" />
    <input type="submit" i18n-value="@@credit.add.headline" value="Add Credit" class="btn btn-primary mt-4" />
</form>
